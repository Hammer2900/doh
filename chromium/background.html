<html>
  <head>
    <script type="text/javascript" src="2.5.3-crypto-sha1-hmac-pbkdf2.js"></script>
    <script type="text/javascript" src="doh.js"></script>
    <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
    <script>
      var DOHmaster = "";
      var DOHsalt = "";
      var domainSpecs = null;

      // Load in specs
      $.getJSON(chrome.extension.getURL('domain_specs.json'), function (data) {
        domainSpecs = data;
      });

      function onRequest(request, sender, sendResponse) {
        // Data in request may be malicious, so beware.
        var rsp = {};
        switch (request.command) {
          case "getPassword":
            // This is assuming a remote site can NEVER arbitrarily change the top-level 
            // domain in sender.tab.url otherwise passwords for other sites could be requested.

            // Match top-level domain
            var host = sender.tab.url.match(/^[A-Za-z]+:\/\/([-A-Za-z0-9]+\.)*([-A-Za-z0-9]*\.[-A-Za-z0-9]+)/);
            if (!(2 in host)) {
              sendResponse({"error": "invalid command"});
            }
            else {
              rsp.password = gen_password(DOHmaster,DOHsalt,"0",host[2]);
              sendResponse(rsp);
            }

            break;
          default:
            sendResponse({"error": "invalid command"});
            break;
        }
      };

      // Listen for the content script to send a message to the background page.
      chrome.extension.onRequest.addListener(onRequest);
    </script>
  </head>
</html>
