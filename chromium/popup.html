<html>
  <head>
    <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="2.5.3-crypto-sha256.js"></script>
    <script>
      var bg = chrome.extension.getBackgroundPage();

      // Load back in values from background page
      $(document).ready(function () {
        $("#DOHsalt").val(bg.DOHsalt);
        if (bg.DOHmaster != "") {
          $("#DOHmaster")[0].placeholder = "<unchanged>" + bg.DOHmaster;
        }
      });

      function setDOHmaster() {
        bg.DOHmaster = Crypto.util.bytesToBase64(Crypto.SHA256($('#DOHsalt').val() + $('#DOHmaster').val(), {asBytes: true}));
      }

    </script>
  </head>
  <body>
    Master Password: <input type="password" id="DOHmaster" onkeyup="setDOHmaster()" />
    Salt: <input type="text" id="DOHsalt" onkeyup="bg.DOHsalt = $('#DOHsalt').val();setDOHmaster();" />
  </body>
</html>
