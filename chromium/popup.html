<html>
  <head>
    <script>
      function changed() {
        var req = {"command": "setMaster", "password" : null };
        req.password = document.getElementById("DOHmaster").value;
        chrome.extension.sendRequest(req, function (response) {});
      };
    </script>
  </head>
  <body>
    Master Password: <input type="password" id="DOHmaster" onkeyup="changed()" />
    <script>
      chrome.extension.sendRequest({"command": "masterIsSet"}, function (response) {
        if (response.isSet) {
          var el = document.getElementById("DOHmaster");
          // TODO: remove password value from response, used for debugging
          el.placeholder = "<unchanged>: " + response.value;
        }
      });
    </script>
  </body>
</html>
