<html>
  <head>
    <script type="text/javascript" src="jquery-1.8.2.js"></script>
    <script type="text/javascript" src="2.5.3-crypto-sha256.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    Master Password: <input type="password" id="DOHmaster" />
    Salt: <input type="text" id="DOHsalt" />
    Sequence String: <input type="text" id="DOHseq" />
    <br />
    <br />

    <input type="radio" name="hasher" id="DOHsha1" value="DOHsha1" > DOH - SHA1 <br />
    <input type="radio" name="hasher" id="DOHsha256" value="DOHsha256" checked> DOH - SHA256 <br />
    <input type="radio" name="hasher" id="INSECUREmd5hash" value="INSECUREmd5hash" > INSECURE - md5sum <br />
    <input type="radio" name="hasher" id="INSECUREangel" value="INSECUREangel" > INSECURE - angel <br />
  </body>
</html>
